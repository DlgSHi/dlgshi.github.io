name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
